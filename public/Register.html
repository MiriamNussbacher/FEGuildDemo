<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Register.css" rel="stylesheet" />
    <link href="Icons.css" rel="stylesheet" />
    <script src="Ajax.js"></script>
    <script src="Register.js"></script>
</head>
<body>
    <div>
        <h2>משתמש חדש</h2>
        <!--<div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="שם משתמש" name="userNamr">
        </div>-->

        <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" id="email" type="text" placeholder="כתובת מייל" name="email">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" id="password" type="password" placeholder="סיסמא" name="password">
        </div>

        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" id="firstName" type="text" placeholder="שם פרטי" name="firstName">
        </div>

        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input class="input-field" id="lastName" type="text" placeholder="שם משפחה" name="lastName">
        </div>

        <div class="input-container">
            <i class="fa fa-pencil-square-o icon"></i>
            <textarea class="input-field" id="message" type="text" placeholder="הודעה" name="message"></textarea>
        </div>

       

        <button type="submit" onclick="register();" class="btn">Register</button>
    </div>
</body>
</html>
